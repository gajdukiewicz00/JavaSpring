<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>

<header class="header">
    <div class="header__logo">BikeRental</div>
    <nav class="header__nav">
        <a class="nav-btn" th:href="@{/}">Главная</a>
        <a class="nav-btn" th:href="@{/auth/register}">Регистрация</a>
    </nav>
</header>

<div class="container">
    <h1 class="title">Вход</h1>

    <p th:if="${error}" class="error" th:text="${error}"></p>

    <form th:action="@{/auth/login}" method="post" class="form-box">
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email"/>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password"/>
        </div>
        <button type="submit" class="btn-primary">Войти</button>
    </form>

    <p style="margin-top: 1rem;">
        Нет аккаунта?
        <a th:href="@{/auth/register}">Зарегистрироваться</a>
    </p>
</div>

</body>
</html>
