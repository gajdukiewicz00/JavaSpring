<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Список велосипедов</title>
</head>
<body>
<div class="navbar">
    <div class="logo">BikeRental</div>
    <div>
        <a href="/">Главная</a>
        <a href="/logout">Выйти</a>
    </div>
</div>
<div class="container">
    <h1>Список велосипедов</h1>
    <div class="card">
        <img src="/images/mountain-bike.jpg" alt="Горный велосипед">
        <h3>Горный велосипед</h3>
        <p>Описание: Велосипед для горных дорог.</p>
        <p>Цена: 500 руб./день</p>
        <button class="button">Арендовать</button>
    </div>
    <div class="card">
        <img src="/images/city-bike.jpg" alt="Городской велосипед">
        <h3>Городской велосипед</h3>
        <p>Описание: Отлично подходит для города.</p>
        <p>Цена: 300 руб./день</p>
        <button class="button">Арендовать</button>
    </div>
</div>
</body>
</html>
