<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>

<header class="header">
    <div class="header__logo">BikeRental</div>
    <nav class="header__nav">
        <a class="nav-btn" th:href="@{/}">Главная</a>
        <a class="nav-btn" th:href="@{/auth/login}">Вход</a>
    </nav>
</header>

<div class="container">
    <h1 class="title">Регистрация</h1>

    <p th:if="${error}" class="error" th:text="${error}"></p>

    <form th:action="@{/auth/register}" method="post" class="form-box">
        <div class="form-group">
            <label>Имя</label>
            <input type="text" name="name"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email"/>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password"/>
        </div>
        <div class="form-group">
            <label>Роль</label>
            <select name="role">
                <option value="USER">Пользователь</option>
                <option value="ADMIN">Администратор</option>
            </select>
        </div>
        <button type="submit" class="btn-primary">Зарегистрироваться</button>
    </form>

    <p style="margin-top: 1rem;">
        Уже есть аккаунт?
        <a th:href="@{/auth/login}">Войти</a>
    </p>
</div>

</body>
</html>
