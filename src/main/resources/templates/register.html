<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация - Bike Rental</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <div class="container">
        <div class="title">Bike Rental</div>
    </div>
</header>

<main class="container">
    <div class="card">
        <h2>Регистрация</h2>
        <form th:action="@{/do-register}" th:object="${userForm}" method="post">
            <label for="name">Имя (логин):</label>
            <input type="text" id="name" th:field="*{name}" />

            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" />

            <label for="contactInfo">Контакты:</label>
            <input type="text" id="contactInfo" th:field="*{contactInfo}" />

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>
            Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
        </p>
    </div>
</main>

<footer>
    <p>© 2025 Bike Rental. Все права защищены.</p>
</footer>

</body>
</html>
