<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все аренды</title>
</head>
<body>
<h1>Все аренды</h1>
<table border="1">
    <tr>
        <th>RentalID</th>
        <th>UserID</th>
        <th>BikeID</th>
        <th>Start</th>
        <th>End</th>
        <th>Cost</th>
    </tr>
    <tr th:each="r : ${rentals}">
        <td th:text="${r.rentalId}">rId</td>
        <td th:text="${r.userId}">uId</td>
        <td th:text="${r.bicycleId}">bId</td>
        <td th:text="${r.startdate}">start</td>
        <td th:text="${r.enddate}">end</td>
        <td th:text="${r.cost}">0.0</td>
    </tr>
</table>

<a th:href="@{/bicycles}">К списку велосипедов</a> |
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
