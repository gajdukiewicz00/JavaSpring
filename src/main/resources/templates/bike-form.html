<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Велосипед - форма</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="header">
    <div class="header__logo">BikeRental</div>
    <nav class="header__nav">
        <a class="nav-btn" th:href="@{/}">Главная</a>
        <a class="nav-btn" th:href="@{/admin}">Админ-панель</a>
    </nav>
</header>

<div class="container">
    <h1 class="title">Велосипед - форма</h1>

    <form th:action="@{${actionUrl}}" method="post">
        <p>
            <label>Название:<br/>
                <input type="text"
                       name="title"
                       th:value="${bike.title}"
                       placeholder="Например: Горный велосипед Trek"/>
            </label>
        </p>

        <p>
            <label>Описание:<br/>
                <textarea name="description"
                          placeholder="Краткое описание"
                          th:text="${bike.description}"></textarea>
            </label>
        </p>

        <p>
            <label>Цена:<br/>
                <input type="number" step="0.01"
                       name="price"
                       th:value="${(bike.price != null) ? bike.price : 0.0}"/>
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox"
                       name="rented"
                       th:checked="${bike.rented}"/>
                Арендован
            </label>
        </p>

        <p>
            <form method="post" action="/admin/new" enctype="multipart/form-data">
                <label for="file">
                    Загрузить изображение:
                    <input type="file"
                           id="file"
                           name="file"
                           th:required="${bike.imageUrl == null}"/>
                </label>
            </form>
        </p>

        <form method="post" action="/bikes/save" 90>
            <button type="submit" class="btn-primary">Сохранить</button>
        </form>
    </form>

</div>
</body>
</html>
