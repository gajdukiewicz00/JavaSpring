<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bike Rental - Главная</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>

<header class="header">
    <div class="header__logo">BikeRental</div>
    <nav class="header__nav">
        <span th:if="${session.userId} == null">
            <a class="nav-btn" th:href="@{/auth/login}">Вход</a>
            <a class="nav-btn" th:href="@{/auth/register}">Регистрация</a>
        </span>
        <span th:if="${session.userId} != null">
            <span th:if="${session.userRole} == 'ADMIN'">
                <a class="nav-btn" th:href="@{/admin}">Админ-панель</a>
            </span>
            <a class="nav-btn" th:href="@{/auth/logout}">Выход</a>
        </span>
    </nav>
</header>

<div class="container">
    <h1 class="title">Список велосипедов</h1>

    <div class="cards-grid">
        <div class="card" th:each="bike : ${bikes}">
            <img th:src="${bike.imageUrl}" alt="${bike.title}" style="max-width: 300px;">
            <h3 th:text="${bike.title}"></h3>
            <p th:text="${bike.description}"></p>
            <p>Цена: <span th:text="${bike.price}">0</span></p>
            <p>Статус: <span th:text="${bike.rented ? 'Арендован' : 'Доступен'}"></span></p>
            <a class="btn-primary" th:href="@{/bikes/{id}(id=${bike.id})}">Подробнее</a>
        </div>

    </div>
</div>

</body>
</html>
